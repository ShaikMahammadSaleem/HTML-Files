<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
</head>
<body>
    <h2>Remove Duplicates from Array</h2>
    <div id="result"></div>

    <script>
        const arrayWithDuplicates = [1, 2, 3, 4, 2, 3, 5, 6, 1, 7];     // Array with duplicate elements
        const uniqueArray = [...new Set(arrayWithDuplicates)];           // Remove duplicates by converting to a Set and back to an array

        document.getElementById('result').innerText = `Unique elements: ${uniqueArray.join(', ')}`;        // Display result
    </script>
</body>
</html>
